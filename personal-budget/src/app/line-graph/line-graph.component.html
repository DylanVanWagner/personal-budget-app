<div>
  <canvas width="300px" height="300px"
      baseChart
      [chartType]= "lineChartType"
      [datasets]="chartData"
      [labels]="labels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [colors]="colors"
      [plugins]="lineChartPlugins"
      (chartClick)="onChartClick($event)">
    </canvas>
</div>
