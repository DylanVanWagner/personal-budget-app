<div class="expense-wrapper" *ngIf="authenticationService.user | async">
  <div class="card">
    <div class="card-body">
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <h2>Add Expenses</h2>
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              [(ngModel)]="expense.title"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="expense">Spent</label>
            <input
              class="form-control"
              id="expense"
              required
              [(ngModel)]="expense.expense"
              name="expense"
            />
          </div>

          <button (click)="addExpense()" class="btn btn-success">Submit</button>
          <button class="m-3 btn btn-sm btn-danger" (click)="removeAllExpense()">Remove All From Expense Charts</button>
        </div>

        <div *ngIf="submitted">
          <h3>Successfully Added!</h3>
          <button class="btn btn-success" (click)="submit()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
