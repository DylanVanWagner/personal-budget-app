<div *ngIf="!(authenticationService.user | async)" class="login-container">
  <div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <label for="inputlogin" class="sr-only">Login </label>
                <input type="text" id="inputLogin" class="form-control" name="login" placeholder="Login" [(ngModel)]="email" required>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" autocomplete="on" [(ngModel)]="password" required>

                <button class="btn btn-lg btn-primary btn-block" (click)="login()" [disabled]="!email || !password">Login</button>
                <button class="btn btn-lg btn-primary btn-block" (click)="signup()" [disabled]="!email || !password">Sign Up</button>
            </form>
        </div>
    </div>
  </div>
</div>
