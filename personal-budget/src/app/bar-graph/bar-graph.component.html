<div>
  <canvas width="300px" height="300px"
      baseChart
      [chartType]= "barChartType"
      [datasets]="chartData"
      [labels]="labels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [colors]="colors"
      [plugins]="barChartPlugins"
      (chartClick)="onChartClick($event)">
    </canvas>
</div>
